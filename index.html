<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka - Game Interaktif untuk Anak Indonesia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>

<body>
    <!-- Player Info Modal -->
    <div id="player-modal" class="modal">
        <div class="modal-content">
            <h2>ğŸ‘¶ Data Anak</h2>
            <p class="modal-subtitle">Masukkan nama dan usia untuk memulai permainan</p>
            <form id="player-form">
                <div class="form-group">
                    <label for="player-name">Nama Anak:</label>
                    <input type="text" id="player-name" name="name" placeholder="Masukkan nama" required minlength="2"
                        maxlength="20">
                </div>
                <div class="form-group">
                    <label for="player-age">Usia:</label>
                    <input type="number" id="player-age" name="age" placeholder="Usia" required min="1" max="10">
                </div>
                <button type="submit" class="submit-btn">Mulai Bermain ğŸ®</button>
            </form>
        </div>
    </div>

    <div class="container" id="game-container" style="display: none;">
        <header>
            <h1>ğŸ® Tebak Angka</h1>
            <p class="subtitle">Pilih angka yang sesuai dengan gambar!</p>

            <div class="stats-container">
                <div class="stat-card player-card">
                    <div class="stat-icon">ğŸ‘¶</div>
                    <div class="stat-content">
                        <div class="stat-label">Nama</div>
                        <div class="stat-value player-name-value" id="player-name-display">Anak</div>
                    </div>
                </div>

                <div class="stat-card score-card">
                    <div class="stat-icon">âœ“</div>
                    <div class="stat-content">
                        <div class="stat-label">Benar</div>
                        <div class="stat-value" id="score">0</div>
                    </div>
                </div>

                <div class="stat-card stars-card">
                    <div class="stat-icon">â­</div>
                    <div class="stat-content">
                        <div class="stat-label">Bintang</div>
                        <div class="stat-value" id="total-stars">0</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="level-selection">
            <p class="level-label">Pilih Level:</p>
            <div class="level-buttons">
                <button class="level-btn" data-level="easy" id="level-easy">Easy<br><span
                        class="level-range">1-10</span></button>
                <button class="level-btn" data-level="medium" id="level-medium">Medium<br><span
                        class="level-range">11-20</span></button>
                <button class="level-btn" data-level="hard" id="level-hard">Hard<br><span
                        class="level-range">20-30</span></button>
                <button class="level-btn" data-level="extreme" id="level-extreme">Extreme<br><span
                        class="level-range">31-50</span></button>
            </div>
        </div>

        <main>
            <div class="visual-container">
                <div id="visual-display" class="visual-display"></div>
            </div>

            <div class="question-area">
                <p class="question-text">Berapa jumlahnya?</p>
            </div>

            <div class="options-container">
                <button class="option-btn" data-value="0">0</button>
                <button class="option-btn" data-value="0">0</button>
                <button class="option-btn" data-value="0">0</button>
                <button class="option-btn" data-value="0">0</button>
            </div>

            <div class="feedback-area">
                <div id="feedback" class="feedback hidden"></div>
            </div>

            <div class="star-rating-area">
                <div id="star-rating" class="star-rating hidden">
                    <span class="star">â­</span>
                    <span class="star">â­</span>
                    <span class="star">â­</span>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
