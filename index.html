<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka - Balita</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>ğŸ® Tebak Angka</h1>
            <p class="subtitle">Pilih angka yang sesuai dengan gambar!</p>

            <div class="stats-container">
                <div class="stat-card score-card">
                    <div class="stat-icon">âœ“</div>
                    <div class="stat-content">
                        <div class="stat-label">Benar</div>
                        <div class="stat-value" id="score">0</div>
                    </div>
                </div>

                <div class="stat-card stars-card">
                    <div class="stat-icon">â­</div>
                    <div class="stat-content">
                        <div class="stat-label">Bintang</div>
                        <div class="stat-value" id="total-stars">0</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="level-selection">
            <p class="level-label">Pilih Level:</p>
            <div class="level-buttons">
                <button class="level-btn" data-level="easy" id="level-easy">Easy<br><span
                        class="level-range">1-10</span></button>
                <button class="level-btn" data-level="medium" id="level-medium">Medium<br><span
                        class="level-range">11-20</span></button>
                <button class="level-btn" data-level="hard" id="level-hard">Hard<br><span
                        class="level-range">20-30</span></button>
                <button class="level-btn" data-level="extreme" id="level-extreme">Extreme<br><span
                        class="level-range">31-50</span></button>
            </div>
        </div>

        <main>
            <div class="visual-container">
                <div id="visual-display" class="visual-display"></div>
            </div>

            <div class="question-area">
                <p class="question-text">Berapa jumlahnya?</p>
            </div>

            <div class="options-container">
                <button class="option-btn" data-value="0">0</button>
                <button class="option-btn" data-value="0">0</button>
                <button class="option-btn" data-value="0">0</button>
                <button class="option-btn" data-value="0">0</button>
            </div>

            <div class="feedback-area">
                <div id="feedback" class="feedback hidden"></div>
            </div>

            <div class="star-rating-area">
                <div id="star-rating" class="star-rating hidden">
                    <span class="star">â­</span>
                    <span class="star">â­</span>
                    <span class="star">â­</span>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
